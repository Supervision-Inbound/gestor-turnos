<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tester SAESA - MSAL + Graph + Excel</title>
  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <h1>üß™ Tester SAESA: MSAL + Graph + Excel</h1>
  <button id="btnLogin">1Ô∏è‚É£ Iniciar Sesi√≥n</button>
  <button id="btnLoad" disabled>2Ô∏è‚É£ Probar Descarga Excel</button>
  <pre id="output"></pre>

  <script>
    const output = document.getElementById("output");
    function log(msg) {
      output.textContent += msg + "\n";
    }

    // ===== CONFIG MSAL (authority con dominio saesa.cl) =====
    const msalConfig = {
      auth: {
        clientId: "7d5a8e5f-4d3e-45fa-b3de-f634b9c6b0f8",
        authority: "https://login.microsoftonline.com/saesa.cl",
        redirectUri: "https://andreseliecergonzalez-afk.github.io/gestor-turnos/"
      },
      cache: { cacheLocation: "localStorage", storeAuthStateInCookie: false }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);
    let account = null;

    // ===== LOGIN =====
    document.getElementById("btnLogin").addEventListener("click", async () => {
      try {
        log("‚û°Ô∏è Intentando iniciar sesi√≥n en SAESA...");
        const loginResponse = await msalInstance.loginPopup({
          scopes: ["Files.ReadWrite", "Sites.Read.All", "User.Read"]
        });
        account = loginResponse.account;
        log("‚úÖ Sesi√≥n iniciada: " + account.username);
        document.getElementById("btnLoad").disabled = false;
      } catch (e) {
        console.error(e);
        log("‚ùå Error en login: " + e.message);
      }
    });

    async function getToken() {
      log("‚û°Ô∏è Solicitando token...");
      const result = await msalInstance.acquireTokenSilent({
        scopes: ["Files.ReadWrite", "Sites.Read.All"],
        account
      });
      log("‚úÖ Token obtenido");
      return result.accessToken;
    }

    // ===== DESCARGA EXCEL DE SHAREPOINT =====
    document.getElementById("btnLoad").addEventListener("click", async () => {
      try {
        const token = await getToken();

        // Ruta de tu archivo en SharePoint
        const filePath = "/sites/INBOUND/Documentos Compartidos/INBOUND/Dimensionamientos/Turnos_dimensionamiento.xlsx";
        const url = "https://graph.microsoft.com/v1.0/sites/root:" + encodeURI(filePath) + ":/content";

        log("‚û°Ô∏è Descargando archivo desde Graph: " + url);

        const resp = await fetch(url, { headers: { Authorization: "Bearer " + token } });
        log("üì° Respuesta HTTP: " + resp.status);

        if (!resp.ok) {
          const errText = await resp.text();
          log("‚ùå Error al descargar archivo. Respuesta Graph:\n" + errText);
          return;
        }

        log("‚úÖ Archivo recibido, procesando Excel...");

        const buffer = await resp.arrayBuffer();
        let wb;
        try {
          wb = XLSX.read(new Uint8Array(buffer), { type: "array", cellDates: true });
        } catch (e) {
          log("‚ùå Error al leer Excel: " + e.message);
          return;
        }

        log("‚úÖ Excel le√≠do correctamente.");
        const sheetName = wb.SheetNames[0];
        const data = XLSX.utils.sheet_to_json(wb.Sheets[sheetName]);
        log("üìä Hoja: " + sheetName + " | Filas: " + data.length);
        if (data.length > 0) log("Ejemplo primera fila: " + JSON.stringify(data[0]));
      } catch (e) {
        console.error(e);
        log("‚ùå Error general: " + e.message);
      }
    });
  </script>
</body>
</html>
