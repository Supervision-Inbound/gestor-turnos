<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Test Descarga Excel desde SharePoint</title>
  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <h1>üìÇ Test: Leer Excel en SharePoint</h1>
  <button id="btnLogin">Iniciar Sesi√≥n</button>
  <button id="btnLoad" disabled>Cargar Excel</button>
  <pre id="output"></pre>

  <script>
    const msalConfig = {
      auth: {
        clientId: "7d5a8e5f-4d3e-45fa-b3de-f634b9c6b0f8",
        authority: "https://login.microsoftonline.com/13bd05ac-5854-49bf-b70c-842244af1a02",
        redirectUri: "https://andreseliecergonzalez-afk.github.io/gestor-turnos/"
      },
      cache: { cacheLocation: "localStorage", storeAuthStateInCookie: false }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);
    let account = null;

    const btnLogin = document.getElementById("btnLogin");
    const btnLoad = document.getElementById("btnLoad");
    const output = document.getElementById("output");

    function log(msg) {
      output.textContent += msg + "\n";
    }

    btnLogin.addEventListener("click", async () => {
      try {
        const loginResponse = await msalInstance.loginPopup({
          scopes: ["Files.Read", "Files.ReadWrite", "Sites.Read.All"]
        });
        account = loginResponse.account;
        log("‚úÖ Sesi√≥n iniciada como: " + account.username);
        btnLoad.disabled = false;
      } catch (e) {
        console.error(e);
        log("‚ùå Error login: " + e.message);
      }
    });

    async function getToken() {
      const result = await msalInstance.acquireTokenSilent({
        scopes: ["Files.Read", "Sites.Read.All"],
        account
      });
      return result.accessToken;
    }

    btnLoad.addEventListener("click", async () => {
      try {
        const token = await getToken();
        const filePath = "/sites/INBOUND/Documentos Compartidos/INBOUND/Dimensionamientos/Turnos_dimensionamiento.xlsx";
        const url = "https://graph.microsoft.com/v1.0/sites/root:" + encodeURI(filePath) + ":/content";

        log("üì° Descargando archivo desde: " + url);

        const resp = await fetch(url, { headers: { Authorization: "Bearer " + token } });
        if (!resp.ok) throw new Error("Error HTTP " + resp.status);

        const buffer = await resp.arrayBuffer();
        const wb = XLSX.read(new Uint8Array(buffer), { type: "array", cellDates: true });

        const sheetName = wb.SheetNames[0];
        const data = XLSX.utils.sheet_to_json(wb.Sheets[sheetName]);
        log("‚úÖ Archivo cargado, hoja: " + sheetName + ", filas le√≠das: " + data.length);
      } catch (e) {
        console.error(e);
        log("‚ùå Error al cargar Excel: " + e.message);
      }
    });
  </script>
</body>
</html>
