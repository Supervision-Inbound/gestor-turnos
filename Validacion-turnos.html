<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validador de Turnos — En Construcción</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-grad: radial-gradient(circle at 40% 30%, #0d1b2a 0%, #0a1a2a 30%, #11263d 70%, #081420 100%);
      --panel-border: rgba(0, 122, 255, 0.5);
      --text: #ffffff;
      --muted: #9ec1d9;
      --font: 'Manrope', sans-serif;
      --accent: #00e5ff;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    body {
      font-family: var(--font);
      background: var(--bg-grad);
      color: var(--text);
      display: grid;
      place-items: center;
      text-align: center;
    }

    /* --- FONDO NEURONAL --- */
    #neuronCanvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.85;
      pointer-events: none;
    }

    /* --- CONTENEDOR PRINCIPAL --- */
    .processing-container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- ANIMACIÓN DE IA CONSTRUYÉNDOSE --- */
    .ai-builder {
      width: 200px;
      height: 200px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    /* NÚCLEO CENTRAL */
    .core {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #fff 0%, var(--accent) 70%);
      border-radius: 50%;
      box-shadow: 0 0 15px var(--accent), 0 0 30px var(--accent), 0 0 45px rgba(0, 229, 255, 0.5);
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(0.95); box-shadow: 0 0 15px var(--accent), 0 0 30px var(--accent), 0 0 45px rgba(0, 229, 255, 0.5); }
      50% { transform: scale(1.05); box-shadow: 0 0 25px var(--accent), 0 0 50px var(--accent), 0 0 75px rgba(0, 229, 255, 0.7); }
    }

    /* PIEZAS GIRATORIAS */
    .piece {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid transparent;
      animation: rotate 10s linear infinite;
    }
    .piece-1 {
      border-top-color: rgba(0, 122, 255, 0.8);
      border-left-color: rgba(0, 122, 255, 0.8);
      width: 180px; height: 180px;
      animation-duration: 8s;
    }
    .piece-2 {
      border-bottom-color: rgba(0, 229, 255, 0.7);
      width: 160px; height: 160px;
      animation-duration: 6s;
      animation-direction: reverse;
    }
    .piece-3 {
      border-right-color: rgba(255, 255, 255, 0.6);
      border-left-color: rgba(255, 255, 255, 0.6);
      width: 130px; height: 130px;
      animation-duration: 12s;
    }
    .piece-4 {
        border-radius: 0;
        width: 10px;
        height: 10px;
        background: #fff;
        box-shadow: 0 0 10px #fff;
        animation: orbit 5s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes orbit {
      from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
    }


    /* --- TEXTOS --- */
    .status-text h1 {
      font-size: 28px;
      font-weight: 800;
      color: var(--text);
      margin: 0 0 8px 0;
      text-shadow: 0 0 10px rgba(0, 229, 255, 0.3);
    }
    .status-text p {
      font-size: 16px;
      color: var(--muted);
      margin: 0;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <canvas id="neuronCanvas"></canvas>

  <div class="processing-container">
    <div class="ai-builder">
      <div class="core"></div>
      <div class="piece piece-1"></div>
      <div class="piece piece-2"></div>
      <div class="piece piece-3"></div>
      <div class="piece piece-4"></div>
    </div>
    
    <div class="status-text">
      <h1>Módulo en Construcción</h1>
      <p>Este módulo está actualmente en desarrollo para mejorar tu experiencia. Estará disponible en futuras actualizaciones.</p>
    </div>

  </div>

  <script>
    // --- LÓGICA DE LA RED NEURONAL DE FONDO (CANVAS) ---
    const canvas = document.getElementById('neuronCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particlesArray;
    class Particle {
        constructor(x, y, size, speedX, speedY) {
            this.x = x; this.y = y; this.size = size;
            this.speedX = speedX; this.speedY = speedY;
            this.pulseSpeed = Math.random() * 0.02 + 0.005;
            this.pulseOffset = Math.random() * Math.PI * 2;
        }
        draw() {
            const pulse = Math.abs(Math.sin(this.pulseOffset + Date.now() * this.pulseSpeed));
            const alpha = 0.5 + pulse * 0.5;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
            ctx.shadowBlur = 10;
            ctx.shadowColor = `rgba(0, 122, 255, ${alpha})`;
            ctx.fillStyle = `rgba(200, 225, 255, ${alpha})`;
            ctx.fill();
            ctx.shadowBlur = 0;
        }
        update() {
            if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
            if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
            this.x += this.speedX; this.y += this.speedY;
        }
    }
    function initParticles() {
        particlesArray = [];
        let numberOfParticles = (canvas.height * canvas.width) / 12000;
        for (let i = 0; i < numberOfParticles; i++) {
            let size = (Math.random() * 1.5) + 0.8;
            let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
            let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
            let speedX = (Math.random() * 0.4) - 0.2;
            let speedY = (Math.random() * 0.4) - 0.2;
            particlesArray.push(new Particle(x, y, size, speedX, speedY));
        }
    }
    function connectParticles() {
        let opacityValue = 1;
        for (let a = 0; a < particlesArray.length; a++) {
            for (let b = a; b < particlesArray.length; b++) {
                let distance = ((particlesArray[a].x - particlesArray[b].x) ** 2) + ((particlesArray[a].y - particlesArray[b].y) ** 2);
                if (distance < (canvas.width / 10) * (canvas.height / 10)) {
                    opacityValue = 1 - (distance / 20000);
                    ctx.strokeStyle = `rgba(0, 122, 255, ${opacityValue * 0.25})`;
                    ctx.lineWidth = 0.8;
                    ctx.beginPath();
                    ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                    ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                    ctx.stroke();
                }
            }
        }
    }
    function animateParticles() {
        requestAnimationFrame(animateParticles);
        ctx.clearRect(0, 0, innerWidth, innerHeight);
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
            particlesArray[i].draw();
        }
        connectParticles();
    }
    window.addEventListener('resize', () => {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
        initParticles();
    });
    initParticles();
    animateParticles();
  </script>
</body>
</html>
