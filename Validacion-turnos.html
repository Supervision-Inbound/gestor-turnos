<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Leer Google Sheets CSV</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Tabla desde Google Sheets</h1>
  <p id="estado">Cargando datos...</p>
  <table id="tabla"></table>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSiABN5-WZSgtYLJCk2UwRNyluiyU9G5u7Yah3Cd3Ozv8bp-mnoGOOa1uNomb1ZZQKJHKOCRgM-pDB7/pub?gid=2108440495&single=true&output=csv";

    async function cargarCSV() {
      try {
        const respuesta = await fetch(url);
        if (!respuesta.ok) throw new Error("No se pudo descargar el CSV: cÃ³digo " + respuesta.status);
        
        const texto = await respuesta.text();
        const filas = texto.trim().split("\n").map(linea => linea.split(","));
        mostrarTabla(filas);
        document.getElementById("estado").textContent = "";
      } catch (e) {
        document.getElementById("estado").textContent = "Error al cargar: " + e.message;
      }
    }

    function mostrarTabla(data) {
      const tabla = document.getElementById("tabla");
      let html = "";
      data.forEach((fila, idx) => {
        html += "<tr>";
        fila.forEach(celda => {
          if (idx === 0) {
            html += `<th>${celda}</th>`;
          } else {
            html += `<td>${celda}</td>`;
          }
        });
        html += "</tr>";
      });
      tabla.innerHTML = html;
    }

    cargarCSV();
  </script>
</body>
</html>
