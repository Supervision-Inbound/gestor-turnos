<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Microsoft - Saesa (dominio)</title>
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
</head>
<body>
  <h1>Prueba Login con dominio</h1>
  <button id="loginBtn">Conectar con Microsoft (saesa.cl)</button>
  <div id="userInfo" style="display:none;">
    <p><strong>Usuario:</strong> <span id="userName"></span></p>
    <p><strong>Email:</strong> <span id="userEmail"></span></p>
  </div>

  <script>
    const msalConfig = {
      auth: {
        clientId: "3246b16d-65db-465a-b3de-fd638e589cd",
        authority: "https://login.microsoftonline.com/saesa.cl/",
        redirectUri: "https://andreseliecergonzalez-afk.github.io/gestor-turnos/"
      }
    };

    const loginRequest = { scopes: ["User.Read"] };
    const msalInstance = new msal.PublicClientApplication(msalConfig);

    document.getElementById("loginBtn").onclick = () => {
      msalInstance.loginPopup(loginRequest).then(resp => {
        document.getElementById("userInfo").style.display = "block";
        document.getElementById("userName").textContent = resp.account.name;
        document.getElementById("userEmail").textContent = resp.account.username;
      }).catch(err => {
        console.error("Error login:", err);
        alert("Error: " + err);
      });
    };
  </script>
</body>
</html>
