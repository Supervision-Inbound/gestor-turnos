<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor Turnos - OneDrive/Excel</title>
  <script src="https://alcdn.msauth.net/browser/2.32.2/js/msal-browser.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #0078d4;
      color: white;
    }
    button:hover {
      background-color: #005a9e;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Gestor de Turnos - Integraci√≥n Microsoft 365</h1>
  <button onclick="signIn()">Conectar con Microsoft</button>
  <p id="status">Desconectado</p>

  <script>
    const msalConfig = {
      auth: {
        clientId: "476f7692-c830-4270-8fe5-d06714e678a3", // tu Client ID en SAESA
        authority: "https://login.microsoftonline.com/saesa.cl/", // tu tenant corporativo
        redirectUri: "https://andreseliecergonzalez-afk.github.io/gestor-turnos/" // GitHub Pages
      }
    };

    const loginRequest = {
      scopes: ["User.Read", "Files.Read", "Files.ReadWrite", "Sites.Read.All", "offline_access"]
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    async function signIn() {
      try {
        const loginResponse = await msalInstance.loginPopup(loginRequest);
        console.log("‚úÖ Login exitoso:", loginResponse);
        document.getElementById("status").innerText =
          "Conectado como " + loginResponse.account.username;

        // Obtener un token de acceso
        const tokenResponse = await msalInstance.acquireTokenSilent({
          ...loginRequest,
          account: loginResponse.account
        }).catch(async () => {
          return await msalInstance.acquireTokenPopup(loginRequest);
        });

        console.log("üîë Access Token:", tokenResponse.accessToken);

        // Aqu√≠ podr√≠as probar llamando a Graph (ejemplo: info del usuario)
        fetch("https://graph.microsoft.com/v1.0/me", {
          headers: { Authorization: `Bearer ${tokenResponse.accessToken}` }
        })
        .then(res => res.json())
        .then(data => {
          console.log("üë§ Info del usuario:", data);
          document.getElementById("status").innerText =
            "Conectado como " + data.displayName + " (" + data.userPrincipalName + ")";
        });

      } catch (error) {
        console.error("‚ùå Error autenticando:", error);
        document.getElementById("status").innerText =
          "Error autenticando: " + error.message;
      }
    }
  </script>
</body>
</html>
